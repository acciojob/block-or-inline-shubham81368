<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Test Block or Inline</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>

	<div>
		<button element="button"data-ns-test="Test1">Test1</button>
		<button element="button"data-ns-test="Test2">Test2</button>
		<!-- Answer: Inline -->
	</div>

	<div>
		<div element="div" data-ns-test="block-inline-div">Test1</div>
		<div element="div" data-ns-test="block-inline-div">Test2</div>
		<!-- Answer: Block -->
	</div>

	<div>
		<span element="span"data-ns-test="block-inline-span">Test1</span>
		<span element="span"data-ns-test="block-inline-span">Test2</span>
		<!-- Answer: Inline -->
	</div>

	<div>
		<p element="p"data-ns-test="block-inline-p">Test1</p>
		<p element="p"data-ns-test="block-inline-p">Test2</p>
		<!-- Answer: Block -->
	</div>

	<div>
		<input element="input"data-ns-test="block-inline-input" value="Test1">
		<input element="input"data-ns-test="block-inline-input" value="Test2">
		<!-- Answer: Inline -->
	</div>

	<div>
		<cite element="cite"data-ns-test="block-inline-cite">Test1</cite>
		<cite element="cite"data-ns-test="block-inline-cite">Test2</cite>
		<!-- Answer: Inline -->
	</div>

	<div>
		<code element="code"data-ns-test="block-inline-code">Test1</code>
		<code element="code"data-ns-test="block-inline-code">Test2</code>
		<!-- Answer: Inline -->
	</div>

	<div>
		<h1 element="h1"data-ns-test="block-inline-h1">Test1</h1>
		<h1 element="h1"data-ns-test="block-inline-h1">Test2</h1>
		<!-- Answer: Block -->
	</div>

	<div>
		<sup element="sup"data-ns-test="block-inline-sup">Test1</sup>
		<sup element="sup"data-ns-test="block-inline-sup">Test2</sup>
		<!-- Answer: Inline -->
	</div>

	<div>
		<sub element="sub"data-ns-test="block-inline-sub">Test1</sub>
		<sub element="sub"data-ns-test="block-inline-sub">Test2</sub>
		<!-- Answer: Inline -->
	</div>

	<!-- the entire body must be written by student -->
	<script type="text/javascript" src="./script.js"></script>
</body>
</html>
